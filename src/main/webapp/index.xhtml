<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<p:panel>

		<p:growl />

		<p:panelGrid columns="2">

			<p:inputText placeholder="Nome" value="#{alunoBean.aluno.nome}" required="true" requiredMessage="Digite o nome" />
			<p:inputText placeholder="Senha" value="#{alunoBean.aluno.senha}" required="true" requiredMessage="Digite a senha" />

			<p:selectOneMenu value="#{alunoBean.aluno.turma}">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				
			</p:selectOneMenu>



		</p:panelGrid>


		<p:commandButton value="Salvar" action="#{alunoBean.salvar}" />
	</p:panel>






</h:body>

</html>
